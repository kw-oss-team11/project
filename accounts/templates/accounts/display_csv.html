<!DOCTYPE html>
<html>
<head>
    <title>CSV Display</title>
</head>
<body>
    <table>
        <tr>
            <th>행사분류</th>
            <th>상품명</th>
            <th>가격</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.행사분류 }}</td>
            <td>{{ row.상품명 }}</td>
            <td>{{ row.가격 }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

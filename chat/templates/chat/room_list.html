<!DOCTYPE html>
<html>
<head>
    <title>Chat Rooms</title>
    <!-- 스타일과 기타 헤드 요소 -->
</head>
<body>

<h1>Available Chat Rooms</h1>

<!-- 채팅방 목록 표시 -->
<ul>
    {% for room in chat_rooms %}
    <li>
        {{ room.name }}
        <!-- 해당 채팅방으로 이동하는 버튼 -->
        <a href="{% url 'chat:room' room.name %}"><button>Join</button></a>
    </li>
    {% empty %}
    <li>No rooms available.</li>
    {% endfor %}
</ul>

<!-- 채팅방 생성 페이지로 이동하는 버튼 -->
<a href="{% url 'chat:index' %}"><button>Create New Room</button></a>

</body>
</html>
